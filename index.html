<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Андрей Чебанов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Meсто</title>
  </head>

  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo_mesto.svg" alt="Место" />
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__main">
          <img
            class="profile__avatar"
            src="./images/kusto_avatar.jpg"
            alt="Аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-button" type="button">
              <img
                class="profile__edit-button-icon"
                src="./images/edit-button-icon.svg"
                alt="Редактирование"
              />
            </button>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-button-icon"
            src="./images/add-button-icon.svg"
            alt="Добавить профиль"
          />
        </button>
      </section>

      <section class="elements"></section>

    </main>



    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>



    <div class="pop-up" id="editPop-up">
      <div class="pop-up__elements">
        <button class="pop-up__close" type="button">
          <img
            class="pop-up__close-image"
            src="./images/Close-Icon.svg"
            alt="Закрыть"
          />
        </button>
        <h2 class="pop-up__heading">Редактировать профиль</h2>
        <form class="pop-up__container" 
              action="#" 
              method="get" 
              name="edit-profile" 
              novalidate>
            <input
              class="pop-up__item pop-up__item_data_name"
              type="text"
              name="name"
              placeholder="Имя"
              value="Жак-Ив Кусто"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="profilename-error pop-up__error-item"></span>
            <input
              class="pop-up__item pop-up__item_data_description"
              type="text"
              name="description"
              placeholder="О себе"
              value="Исследователь океана"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="profiledescription-error pop-up__error-item"></span>
          <button class="pop-up__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="pop-up" id="addPop-up">
      <div class="pop-up__elements">
        <button class="pop-up__close" type="button">
          <img
            class="pop-up__close-image"
            src="./images/Close-Icon.svg"
            alt="Закрыть"
          />
        </button>
        <h2 class="pop-up__heading">Новое место</h2>
        <form class="pop-up__container"
              action="#"
              method="get" 
              name="add-profile" 
              novalidate>
            <input
              class="pop-up__item pop-up__item_data_name"
              type="text"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="dataname-error pop-up__error-item"></span>
            <input
              class="pop-up__item pop-up__item_data_description"
              type="text"
              name="description"
              placeholder="Ссылка на фото"
              required
            />
            <span class="datadescription-error pop-up__error-item"></span>
          <button class="pop-up__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="pop-up" id="OpenImage">
      <div class="pop-up__fullscreen-container">
        <button class="pop-up__close" type="button">
          <img
            class="pop-up__close-image"
            src="./images/Close-Icon.svg"
            alt="Закрыть меню"
          />
        </button>
        <figure class="pop-up__figure">
          <img
            class="pop-up__fullscreen-image"
            src="#"
            alt="Фото"
          />
          <figcaption class="pop-up__image-description"></figcaption>
        </figure>
      </div>
    </div>

    <template class="element-template">
      <article class="element">
        <button class="element__button-delete" type="button">
        </button>
        <img class="element__image" 
          src="#"
          alt="картинка" />
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </article>
    </template>


    <script src="./scripts/script.js"></script>
  </body>

</html>
