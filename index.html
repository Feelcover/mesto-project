<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Андрей Чебанов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Meсто</title>
  </head>

  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo_mesto.svg" alt="Место" />
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__main">
          <img
            class="profile__avatar"
            src="./images/kusto_avatar.jpg"
            alt="Аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-button" type="button">
              <img
                class="profile__edit-button-icon"
                src="./images/edit-button-icon.svg"
                alt="Редактирование"
              />
            </button>
          </div>
        </div>
        <button class="profile__add-button">
          <img
            class="profile__add-button-icon"
            src="./images/add-button-icon.svg"
            alt="Добавить профиль"
          />
        </button>
      </section>

      <section class="elements">

        <article class="element">
          <img class="element__image" src="./images/Arkhyz.jpg" alt="Архыз" />
          <div class="element__description">
            <h2 class="element__title">Архыз</h2>
            <button
              class="element__button-like element__button-like_active"
              type="button"
            >
              <img
                class="element__button-like-icon"
                src="./images/like-button.svg"
                alt="лайк"
              />
            </button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="домбай" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="button">
              <img
                class="element__button-like-icon"
                src="./images/like-button.svg"
                alt="лайк"
              />
            </button>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__button-like" type="button">
              <img
                class="element__button-like-icon"
                src="./images/like-button.svg"
                alt="лайк"
              />
            </button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/Rostov.jpeg" alt="Ростов" />
          <div class="element__description">
            <h2 class="element__title">Ростов-на-Дону</h2>
            <button class="element__button-like" type="button">
              <img
                class="element__button-like-icon"
                src="./images/like-button.svg"
                alt="лайк"
              />
            </button>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./images/stavropol.jpg"
            alt="Ставрополь"
          />
          <div class="element__description">
            <h2 class="element__title">Ставрополь</h2>
            <button class="element__button-like" type="button">
              <img
                class="element__button-like-icon"
                src="./images/like-button.svg"
                alt="лайк"
              />
            </button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус" />
          <div class="element__description">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__button-like" type="button">
              <img
                class="element__button-like-icon"
                src="./images/like-button.svg"
                alt="лайк"
              />
            </button>
          </div>
        </article>

      </section>
    </main>



    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>



    <div class="pop-up pop-up_opened">
      <div class="pop-up__elements">
        <button class="pop-up__close" type="button">
          <img
            class="pop-up__close-image"
            src="./images/Close-Icon.svg"
            alt="Закрыть"
          />
        </button>
        <h2 class="pop-up__heading">Редактировать профиль</h2>
        <form class="pop-up__container" action="#">
            <input
              class="pop-up__item pop-up__item_name"
              type="text"
              name="name"
              placeholder="Имя"
              value="Жак-Ив Кусто"
            />
            <input
              class="pop-up__item pop-up__item_description"
              type="text"
              placeholder="О себе"
              value="Исследователь океана"
            />
          <button class="pop-up__submit" type="submit">
            <p class="pop-up__submit-description">Сохранить</p>
          </button>
        </form>
      </div>
    </div>

  </body>

</html>
